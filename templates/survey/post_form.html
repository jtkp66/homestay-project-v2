{% extends 'base.html' %}

{% block title %} | Create{%endblock %}

{% load crispy_forms_tags %}

{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3>Monthly Progress Reports</h3>
            </div>
            <div class="card-body">
              {% include 'partials/_alerts.html' %}
                <form method="POST" class="post-form" id="post-form" enctype="multipart/form-data">{% csrf_token %}
                  <button type="submit" class="save btn btn-danger btn-block mb-4">Save</button>
                    <div class="form-group">
                      {{ form|crispy }}
                    </div>
                  <button type="submit" class="save btn btn-danger btn-block">Save</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
